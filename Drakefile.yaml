specUri: github.com/lovethedrake/drakespec
specVersion: v0.3.0

snippets:

  baseDemoContainer: &baseDemoContainer
    name: demo
    image: debian:stretch

jobs:

  foo:
    primaryContainer:
      <<: *baseDemoContainer
      command: ["echo"]
      args: ["foo"]

  bar:
    primaryContainer:
      <<: *baseDemoContainer
      command: ["echo"]
      args: ["bar"]

pipelines:

  ci:
    triggers:
    - specUri: github.com/lovethedrake/drakespec-github
      specVersion: v1.0.0
      config:
        pullRequest:
          targetBranches:
            only:
            - /.*/
        push:
          branches:
            only:
            - /.*/
    jobs:
    - name: foo
    - name: bar
      dependencies:
      - foo
